<body>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <div class="container1">
        <div class="container">
            <div class="row backgroundDivs" id="header-row" class="col-s-12">
                <div class="h1 text-center p-3">
                    <strong>What's cooking today?</strong>
                </div>
            </div>


            <!--RECIPE DETAILS-->
            <div class="row">

                    <div class="card backgroundDivs">
                        <div class="card-heading " id="tableHeader">

                        </div>
                        <div class="card-body ">

                            <table id="table" class="table table-borderless ">
                                <thead>
                                    <tr>
                                        <th scope="col" class="h4">How does it look?</th>
                                        <th scope="col" class="h4">Which sounds appealing?</th>
                                        <th scope="col" class="h4">Cost</th>
                                    </tr>
                                </thead>
                                <tbody id="recipeTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
